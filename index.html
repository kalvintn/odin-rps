<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <title>Rock, Paper, Scissors</title>
    <script src="./index.js" defer></script>
    <style>
        body {
            background-color: #d88eff;
            padding: 0px 10px;
            margin: 0;
        }
        button {
            color: white;
            font-weight: bold;
            background-color: #2a6cdc;
            padding: 15px 20px;
            border: 3px solid white;
            border-radius: 5px;
            margin: 10px;
        }
        .result {
            min-height: 500px;
            padding: 20px;
            border: 5px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Rock, Paper, Scissors!</h2>
    <p>Click below to play. Best of 5!</p>
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
    <button onclick="reset()">Reset</button>

    <!-- Display results of rps games. -->
    <div class="result">
        Game results...<br>
    </div>
</body>
</html>
